<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org">
<head>

    <style>
        body {

            background-color: #f4f4f4;
            text-align: center;
            margin: 0;

        }

        h1 {

        }

        input[readonly] {

        }

        .btn {

            margin-top: 20px;
            padding: 10px 20px;
            font-size: 16px;
            color: white;
            background: #28a745;
            border: none;
            border-radius: 6px;
            text-decoration: none;

            transition: background 0.3s;
        }

        .btn:hover {

        }

</head>
<body>
