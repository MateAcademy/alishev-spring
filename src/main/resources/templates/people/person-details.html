<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Информация о человеке</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            text-align: center;
            margin: 0;
            padding: 20px;
        }

        h1 {
            color: #333;
        }

        .card {
            background: white;
            border-radius: 12px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            padding: 20px;
            width: 350px;
            margin: 20px auto;
            text-align: left;
            transition: transform 0.3s ease;
        }

        .card:hover {
            transform: scale(1.05);
        }

        p {
            font-size: 18px;
            color: #555;
        }

        strong {
            color: #000;
        }

        .btn {
            display: inline-block;
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 16px;
            color: white;
            background: #007bff;
            border: none;
            border-radius: 6px;
            text-decoration: none;
            transition: background 0.3s;
        }

        .btn:hover {
            background: #0056b3;
        }
    </style>
</head>
<body>

<h1>Данные о человеке</h1>

<div class="card">
    <p><strong>ID:</strong> <span th:text="${person.id}"></span></p>
    <p><strong>Имя:</strong> <span th:text="${person.name}"></span></p>
    <p><strong>Возраст:</strong> <span th:text="${person.age}"></span></p>
    <p><strong>Email:</strong> <span th:text="${person.email}"></span></p>
    <p><strong>Город:</strong> <span th:text="${person.city}"></span></p>
</div>

<a href="/people" class="btn">Вернуться ко всем пользователям</a>

</body>
</html>
